{% extends "layout.html" %}
{% block content %}
<h4>Hello {{name}}</h4>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Add Friend</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td><button type="button" id="addFriend" onclick="addFriend({{item.id}})" class="btn btn-sm btn-light">
                {% if item.id in friend_list%}
                <i class="fas fa-heart text-danger"></i>
                {% else %}
                <i class="far fa-heart"></i>
                {% endif %}
            </button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div id="graph"></div>

<form id="submitForm">
    <div class="form-group">
        <label for="selector">Select happiness</label>
        <select class="form-control" id="selector">
            <option value="1"><span class="text-primary">😭</span></option>
            <option value="2"><span class="text-primary">😞</span></option>
            <option value="3"><span class="text-primary">😟</span></option>
            <option value="4"><span class="text-primary">🙁</span></option>
            <option value="5"><span class="text-primary">😕</span></option>
            <option value="6"><span class="text-primary">😐</span></option>
            <option selected value="7"><span class="text-primary">🙂</span></option>
            <option value="8"><span class="text-primary">😊</span></option>
            <option value="9"><span class="text-primary">😃</span></option>
            <option value="10"><span class="text-primary">😍</span></option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <button type="button" id="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
